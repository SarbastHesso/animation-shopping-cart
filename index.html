<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>animation-shopping-cart</title>
</head>
<body>
    
    <header>
        <h1>Sport Clothing</h1>
        <img src="./images/basket.png" alt="basket">

    <div class="cards">

            <img src="./images/t-1.jpg" alt="Green T-shirt">
            <p>Green T-shirt</p>
            <button>Add to Basket</button>
        </div>
        <div class="card">
            <img src="./images/t-2.jpg" alt="Yellow T-shirt">
            <p>Yellow T-shirt</p>
            <button>Add to Basket</button>
        </div>
        <div class="card">
            <img src="./images/t-3.jpg" alt="Pink T-shirt">
            <p>Pink T-shirt</p>
            <button>Add to Basket</button>
        </div>
        <div class="card">
            <img src="./images/t-1.jpg" alt="Green T-shirt">
            <p>Green T-shirt</p>
            <button>Add to Basket</button>
        </div>
        <div class="card">
            <img src="./images/t-2.jpg" alt="Yellow T-shirt">
            <p>Yellow T-shirt</p>
            <button>Add to Basket</button>
        </div>
        <div class="card">
            <img src="./images/t-3.jpg" alt="Pink T-shirt">
            <p>Pink T-shirt</p>
            <button>Add to Basket</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
